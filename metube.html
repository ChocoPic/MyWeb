<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="metube.css">
    <title>Metube Mobile</title>
    <script src="main.js" defer></script>
</head>

<body>
    <!--header-->
    <header>
        <div class="logo">
            <strong class="title">ME</strong>
            <strong class="title2">TUBE</strong>           
        </div>
        <div class="switch">
            <button onclick="changeMode()"></button>
        </div>
        <div class="search">
            <button>검색</button>
        </div>
    </header>

    <!-- video player -->
    <section class="player">
        <video controls src="video.mp4"></video>
    </section>
<script>   
function changeMode(){
    var elem = document.body;
    elem.classList.toggle("light-mode");
}
</script>


<div class="infoAndUpNext">
    <!-- video info -->
    <section class="info">
        <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtags">
                <li>#My</li>
                <li>#Video</li>
                <li>#Player</li>
            </ul>
            <div class="titleAndButton">
                <span class="title clamp">동영상의제목이들어가는자리입니다이동영상은아주아주긴제목을갖고있습니다.얼마나긴지는화살표를눌러보면알수있으니까눌러보세요.누르면화살표가빙그르르돌아갑니다.동영상의제목은최대세줄까지만표시되기때문에넘어가면뒷부분은생략됩니다.</span>
                <button class="moreBtn">▼</button> 
            </div>
            <span class="views">조회수 1억회</span>
        </div>
        <!-- Actions -->
        <ul class="actions">
           <li><button><i class="fas fa-thumbs-up"></i>좋아요</button></li>
           <li><button><i class="fas fa-thumbs-down"></i>싫어요</button></li>
           <li><button><i class="fas fa-share"></i>공유</button></li>
           <li><button><i class="fas fa-plus"></i>추가</button></li>
        </ul>

        <!-- Channel Description -->
        <div class="channel">
            <div class="metadata">
                <img src="bb.jpg" sizes="10%" alt=""/>
                <div class="info">
                    <span class="name">아주 유명한 채널</span>
                    <span class="subscribers">1억 구독자</span>
                </div>
            </div>
            <button class="subscribe">구독</button>
        </div>
    </section>

    <section class="upNext">
        <span class="title">다음 동영상</span>
        <ul>
            <li class="item">
                <div class="img">
                    <img src="1.png" alt=""/>
                </div>
                <div class="info">
                    <span class="title">1</span>
                    <span class="name">아주 유명한 채널</span>
                    <span class="views">1만명 시청 중</span>
                </div>
                <button class="moreBtn">...</button>
            </li>
            <li class="item">
                <div class="img">
                    <img src="2.png" alt=""/>
                </div>
                <div class="info">
                    <span class="title">제에ㅔ에에에에에에에에ㅔㅔ목</span>
                    <span class="name">덜유명한사람</span>
                    <span class="views">조회수 100만회</span>
                </div>
                <button class="moreBtn">...</button>
            </li>
            <li class="item">
                <div class="img">
                    <img src="3.png" alt=""/>
                </div>
                <div class="info">
                    <span class="title">제제제제제제제모곰고목목목</span>
                    <span class="name">아주 유명한 채널</span>
                    <span class="views">조회수 3억회</span>
                </div>
                <button class="moreBtn">...</button>
            </li>
        </ul>
    </section>

</div>
</body>
</html>
